<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <style type="text/css">{% include critical.css %}</style>
  <!-- Load CSS -->
  <script type="text/javascript">{% include loadCSS.js %}</script>
  <script type="text/javascript">{% include google_analytics.js %}</script>
</head>
<body>

  <div class="site">
    <div class="header">
      <h1 class="title"><a href="/">{{ site.name }}</a></h1>
      <a class="extra" href="/">home</a>
    </div>

    {{ content }}

    <footer class="footer">
      <div class="contact">
        <p>
          Your Name is<br />
          What You Are<br />
          you@example.com
        </p>
      </div>
    </footer>
  </div>

  <!-- Loadd css -->
  <script>
    loadCSS('/css/main.css', false, 'main');
  </script>
  <noscript>
    <link rel="stylesheet" href="/css/main.css">
  </noscript>
</body>
</html>
